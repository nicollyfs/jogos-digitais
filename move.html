<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Foto</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para o contêiner da foto */
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para a foto */
        #foto {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease; /* Adiciona uma transição suave ao mover a foto */
        }

        /* Estilos para o texto informativo */
        #texto-informativo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Foto a ser movida -->
        <img id="foto" src="https://qph.cf2.quoracdn.net/main-qimg-c34cf7ee574258f877f3033d518ea46d-lq" alt="Foto">
    </div>

    <div id="texto-informativo">
        Pressione 'A' para mover para a esquerda<br>
        Pressione 'D' para mover para a direita
    </div>

    <script>
        // Seleciona a foto
        var foto = document.getElementById("foto");

        // Variável para armazenar a posição horizontal da foto
        var posicaoHorizontal = 0;
        var posicaoVertical = 0;
        // Event listener para detectar quando uma tecla é pressionada
        document.addEventListener("keydown", function(event) {
            // Se a tecla pressionada for 'A', move para a esquerda
            if (event.key === "a" || event.key === "A") {
                posicaoHorizontal -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para a esquerda
                foto.style.transform = `translateX(${posicaoHorizontal}px)`;
            }
            // Se a tecla pressionada for 'D', move para a direita
            else if (event.key === "d" || event.key === "D") {
                posicaoHorizontal += 10; // Ajuste a quantidade de pixels que a foto vai se mover para a direita
                foto.style.transform = `translateX(${posicaoHorizontal}px)`;
            } 
            else if (event.key === "w" || event.key === "W") {
                posicaoVertical -= 10; // Ajuste a quantidade de pixels que a foto vai se mover para cima
                foto.style.transform = `translateY(${posicaoVertical}px)`;
            }
            else if (event.key === "s" || event.key === "S") {
                posicaoVertical += 10; // Ajuste a quantidade de pixels que a foto vai se mover para baixo
                foto.style.transform = `translateY(${posicaoVertical}px)`;
            }
        });
    </script>
</body>
</html>
